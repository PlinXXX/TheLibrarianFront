<div class="d-flex justify-content-between">
    <h1>{{ posts.length }} Posts</h1>
    <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
</div>
<div *ngFor="let post of posts | paginate: { itemsPerPage: 10, currentPage: currentPage }">
    <app-post-list-item [id]="post.id" [title]="post.title" [content]="post.content" [loveIts]="post.loveIts" [createdAt]="post.createdAt"></app-post-list-item>
</div>
