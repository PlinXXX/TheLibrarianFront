<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" formControlName="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" name="content" id="content" formControlName="content" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
            <div class="mt-3">
                <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Post</button>
            </div>
        </div>
    </div>
</form>
